<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Platformer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #game-container {
            border: -2px solid #0f3460;
            border-radius: -8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }
        canvas {
            display: block;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: -2.5rem;
            margin: 0;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
        .loading {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Phaser Platformer</h1>
        <p class="subtitle">A multiplayer platformer game built with Phaser 3 & Socket.IO</p>
    </div>
    <div id="game-container"></div>
    <div class="loading" id="loading">Loading game assets...</div>
    <div class="footer">
        <p>Developed with ❤️ | <a href="https://github.com/your-repo" target="_blank" style="color: #4cc9f0;">GitHub</a></p>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
