name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Code quality checks
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install workspace dependencies
        run: npm run install:all

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format -- --check

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install workspace dependencies
        run: npm run install:all

      - name: Run npm audit
        run: npm audit --audit-level=high

      - name: Check for vulnerabilities
        run: |
          npm audit --json > audit-report.json || true
          if grep -q '"vulnerabilities":{}' audit-report.json; then
            echo "No vulnerabilities found"
          else
            echo "Vulnerabilities detected - review audit-report.json"
            cat audit-report.json | grep -A5 '"vulnerabilities"'
          fi

  # Run tests
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: [lint, security]
    strategy:
      matrix:
        # Run client and server tests in parallel
        suite: [client-unit, server-unit, integration, e2e]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install workspace dependencies
        run: npm run install:all

      - name: Run client unit tests
        if: matrix.suite == 'client-unit'
        run: npm run test:client:unit

      - name: Run server unit tests
        if: matrix.suite == 'server-unit'
        run: npm run test:server:unit

      - name: Run integration tests
        if: matrix.suite == 'integration'
        run: npm run test:integration

      - name: Run E2E tests
        if: matrix.suite == 'e2e'
        run: npm run test:e2e

  # Coverage report
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [lint, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install workspace dependencies
        run: npm run install:all

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./client/coverage/lcov.info,./server/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # Build verification
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install workspace dependencies
        run: npm run install:all

      - name: Build client
        run: npm run build:client

      - name: Build server
        run: npm run build:server

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-artifacts
          path: |
            client/dist/
            server/dist/
